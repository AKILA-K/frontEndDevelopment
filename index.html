<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert all code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <p id="mainHeading">ScriBBler</p>
            <button class="headerButtons" data-toggle="modal" data-target="#signInModal">Sign In</button>
            <button class="headerButtons" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            <p id="subHeading">Explore, Imagine, Create</p>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button class="postSecButtons">All Posts</button>
            <button class="postSecButtons">Create Post</button>

        </div>
    </div>

    <div>
        <!-- Insert code for Sign In modal here -->
        <div id="signInModal" class="modal fade" role="dialog">
            <div class="modal-dialog">  
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Welcome Back!</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" id="loginUserName" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="loginPassword1" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modalButtons" class="btn btn-primary" data-dismiss="modal">Sign In</button>
                </div>
                <div class="redirection">
                    <span>Not a member?</span><span><a data-toggle="modal" href="#signUpModal">Sign Up</a></span>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div>
        <!-- Insert code for Sign Up modal here -->
        <div id="signUpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">  
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Get Started</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputName1">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" id="fullName" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" id="userName" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Enter a Password" id="Password1" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="Password2" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modalButtons" class="btn btn-primary" data-dismiss="modal">Sign Up</button>
                </div>
              </div>
          
            </div>
          </div>

    </div>

    <div>

        <!-- Insert code for Create Post modal here -->

    </div>
	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
